<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">

            
            <div class="calculator-keys">
                <input value="" id="displayBox" type="text"/>

                <div>
                    <button class="clear" onclick="clearDisplayBox()">Clear</button>
                    <button value="/" onclick="keyDisplay(this)">&divide;</button>
                </div>
                <div>
                    <button value="7" onclick="keyDisplay(this)">7</button>
                    <button value="8" onclick="keyDisplay(this)">8</button>
                    <button value="9" onclick="keyDisplay(this)">9</button>
                    <button value="*" onclick="keyDisplay(this)">x</button>
                </div>
                <div>
                    <button value="4" onclick="keyDisplay(this)">4</button>
                    <button value="5" onclick="keyDisplay(this)">5</button>
                    <button value="6" onclick="keyDisplay(this)">6</button>
                    <button value="-" onclick="keyDisplay(this)"  class="min-dot">-</button>
                </div>
                <div>
                    <button value="1" onclick="keyDisplay(this)">1</button>
                    <button value="2" onclick="keyDisplay(this)">2</button>
                    <button value="3" onclick="keyDisplay(this)">3</button>
                    <button value="+" onclick="keyDisplay(this)">+</button>
                </div>
                <div>
                    <button value="0" class="zero" onclick="keyDisplay(this)">0</button>
                    <button value="." class="min-dot" onclick="keyDisplay(this)">.</button>
                    <button onclick="result()">=</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
